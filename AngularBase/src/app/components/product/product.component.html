<section class="listing">
    <img routerLink="/details/{{product.id}}" class="listing-photo" [src]="product.photo"
      alt="Photo of {{ product.name }}" crossorigin />
    <h2 class="listing-heading">{{ product.name }}</h2>
    <p class="listing-calendar">{{ product.year }}</p>
    <p class="listing-money1">Retail Price: ${{ product.retailPrice }}</p>
    <p class="listing-money2">Resell Price: ${{ product.resellPrice }}</p>
  </section>
