<section>
  <form>
    <input type="text" placeholder="Filter by product name" #filtro />
    <button class="primary" type="button" (click)="filterResults(filtro.value)">Search</button>
  </form>
</section>

<section class="results">
  <app-product *ngFor="let product of filteredProductList" [product]="product"></app-product>
</section>
